    config:
      materialized: table
      pre-hook: ""
      post-hook: ""
      database: PC_COALESCE_DB
      schema: DBT_JANEROSE
    columns:
      - name: L_ORDERKEY
        description: Secondary key for orders table
        tests:
          - not_null
      - name: L_PARTKEY
        description: Secondary key for parts table.
        tests:
          - not_null
      - name: L_SUPPKEY
        description: Secondary key for suppliers table.
        tests:
          - not_null
      - name: L_LINENUMBER
        description: primary key.
        tests:
          - not_null
      - name: L_QUANTITY
        description: Quantity ordered.
        tests:
          - not_null
      - name: L_EXTENDEDPRICE
        description: Total cost of order
        tests:
          - not_null
      - name: L_DISCOUNT
        description: Discount on product.
        tests:
          - not_null
      - name: L_TAX
        description: Tax amount
        tests:
          - not_null
      - name: L_RETURNFLAG
        description: Whether the product is to be returned
        tests:
          - not_null
      - name: L_LINESTATUS
        description: Lineitem status
        tests:
          - not_null
      - name: L_SHIPDATE
        description: Lineitem transport date
        tests:
          - not_null
      - name: L_COMMITDATE
        description: Lineitem committed date
        tests:
          - not_null
      - name: L_RECEIPTDATE
        description: Lineitem receipt date
        tests:
          - not_null
      - name: L_SHIPINSTRUCT
        description: Lineitem shipping instruction
        tests:
          - not_null
      - name: L_SHIPMODE
        description: Lineitem transport means
        tests:
          - not_null
      - name: L_COMMENT
        description: Lineitem comment
        tests:
          - not_null

