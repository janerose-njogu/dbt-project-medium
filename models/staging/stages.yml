version: 2

models:
  - name: stg_customers
    description: Customer data as defined by TPC-H
    config:
      materialized: table
      pre-hook: ""
      post-hook: ""
      database: PC_COALESCE_DB
      schema: DBT_JANEROSE
    columns:
      - name: C_CUSTKEY
        description: The primary key for customers.
        tests:
          - unique
          - not_null
      - name: C_NAME
        description: Customer name.
        tests:
          - unique
          - not_null
      - name: C_ADDRESS
        description: Customer address.
        tests:
          - unique
          - not_null
      - name: C_NATIONKEY
        description: Customer country.
        tests:
          - not_null
      - name: C_PHONE
        description: Customer contact.
        tests:
          - unique
          - not_null
      - name: C_ACCTBAL
        description: Customer account balance.
        tests:
          - not_null
      - name: C_MKTSEGMENT
        description: Customer market segment.
        tests:
          - not_null
      - name: C_COMMENT
        description: Customer comment.
        tests:
          - not_null
  
  - name: stg_lineitem
